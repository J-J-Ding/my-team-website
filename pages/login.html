<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - OurTeam</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">OurTeam</div>
                <h1>欢迎回来</h1>
                <p>请登录您的账户</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>记住我</span>
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">登录</button>

                <div class="auth-footer">
                    <p>还没有账户？ <a href="#" onclick="alert('请联系管理员创建账户')">联系管理员</a></p>
                </div>

                <!-- <div class="auth-demo">
                    <div class="demo-title">测试账号</div>
                    <div class="demo-accounts">
                        <div class="demo-account">
                            <span class="demo-role">管理员</span>
                            <span>admin / admin123</span>
                        </div>
                        <div class="demo-account">
                            <span class="demo-role">成员</span>
                            <span>zhangwei / 123456</span>
                        </div>
                    </div>
                </div> -->
            </form>
        </div>

        <a href="../index.html" class="back-home">← 返回首页</a>
    </div>

    <div id="toast" class="toast"></div>

    <script src="login.js"></script>
</body>
</html>
