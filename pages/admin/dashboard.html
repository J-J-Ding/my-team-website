<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - OurTeam</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../auth.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="admin-navbar">
        <div class="container">
            <div class="nav-brand">OurTeam <span class="admin-badge">管理员</span></div>
            <div class="user-menu">
                <div class="user-info">
                    <div class="user-avatar">管</div>
                    <div class="user-details">
                        <div class="user-name">管理员</div>
                        <div class="user-role">超级管理员</div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-outline">退出登录</button>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="container">
            <div class="admin-grid">
                <!-- 侧边栏 -->
                <aside class="admin-sidebar">
                    <div class="sidebar-menu">
                        <a href="#overview" class="sidebar-item active" data-tab="overview">
                            <span class="icon">📊</span>
                            <span>概览</span>
                        </a>
                        <a href="#members" class="sidebar-item" data-tab="members">
                            <span class="icon">👥</span>
                            <span>团队成员</span>
                        </a>
                        <a href="#services" class="sidebar-item" data-tab="services">
                            <span class="icon">💼</span>
                            <span>服务项目</span>
                        </a>
                        <a href="#company" class="sidebar-item" data-tab="company">
                            <span class="icon">🏢</span>
                            <span>公司信息</span>
                        </a>
                        <a href="#contact" class="sidebar-item" data-tab="contact">
                            <span class="icon">📞</span>
                            <span>联系方式</span>
                        </a>
                    </div>
                </aside>

                <!-- 主内容区 -->
                <main class="admin-main">
                    <!-- 概览 -->
                    <div id="overview" class="tab-content active">
                        <div class="card">
                            <div class="card-header">
                                <h2>系统概览</h2>
                            </div>

                            <div class="stats-grid">
                                <div class="stat-card">
                                    <div class="stat-icon">👥</div>
                                    <div class="stat-info">
                                        <div class="stat-value" id="totalMembers">0</div>
                                        <div class="stat-label">团队成员</div>
                                    </div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-icon">💼</div>
                                    <div class="stat-info">
                                        <div class="stat-value" id="totalServices">0</div>
                                        <div class="stat-label">服务项目</div>
                                    </div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-icon">👤</div>
                                    <div class="stat-info">
                                        <div class="stat-value" id="totalUsers">0</div>
                                        <div class="stat-label">系统用户</div>
                                    </div>
                                </div>
                            </div>

                            <div class="welcome-section">
                                <h3>欢迎回来，管理员！</h3>
                                <p>您可以对以下内容进行管理：</p>
                                <ul>
                                    <li>✅ 编辑团队成员信息</li>
                                    <li>✅ 管理服务项目</li>
                                    <li>✅ 更新公司信息</li>
                                    <li>✅ 修改联系方式</li>
                                    <li>✅ 查看和编辑所有用户资料</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- 团队成员 -->
                    <div id="members" class="tab-content">
                        <div class="card">
                            <div class="card-header">
                                <h2>团队成员管理</h2>
                                <button class="btn btn-primary" onclick="showAddMemberModal()">+ 添加成员</button>
                            </div>

                            <div class="members-list" id="membersList">
                                <!-- 成员列表将在这里动态加载 -->
                            </div>
                        </div>
                    </div>

                    <!-- 服务项目 -->
                    <div id="services" class="tab-content">
                        <div class="card">
                            <div class="card-header">
                                <h2>服务项目管理</h2>
                                <button class="btn btn-primary" onclick="showAddServiceModal()">+ 添加服务</button>
                            </div>

                            <div class="services-list" id="servicesList">
                                <!-- 服务列表将在这里动态加载 -->
                            </div>
                        </div>
                    </div>

                    <!-- 公司信息 -->
                    <div id="company" class="tab-content">
                        <div class="card">
                            <div class="card-header">
                                <h2>公司信息管理</h2>
                            </div>

                            <form id="companyForm" class="admin-form">
                                <div class="form-group">
                                    <label>公司名称</label>
                                    <input type="text" id="companyName" placeholder="OurTeam">
                                </div>

                                <div class="form-group">
                                    <label>公司故事</label>
                                    <textarea id="companyStory" rows="4"></textarea>
                                </div>

                                <div class="form-group">
                                    <label>使命</label>
                                    <input type="text" id="companyMission">
                                </div>

                                <div class="form-group">
                                    <label>愿景</label>
                                    <input type="text" id="companyVision">
                                </div>

                                <button type="submit" class="btn btn-primary">保存更改</button>
                            </form>
                        </div>
                    </div>

                    <!-- 联系方式 -->
                    <div id="contact" class="tab-content">
                        <div class="card">
                            <div class="card-header">
                                <h2>联系方式管理</h2>
                            </div>

                            <form id="contactForm" class="admin-form">
                                <div class="form-group">
                                    <label>公司地址</label>
                                    <input type="text" id="contactAddress">
                                </div>

                                <div class="form-group">
                                    <label>电子邮箱</label>
                                    <input type="email" id="contactEmail">
                                </div>

                                <div class="form-group">
                                    <label>联系电话</label>
                                    <input type="text" id="contactPhone">
                                </div>

                                <div class="form-group">
                                    <label>官方网站</label>
                                    <input type="text" id="contactWebsite">
                                </div>

                                <button type="submit" class="btn btn-primary">保存更改</button>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- 编辑成员模态框 -->
    <div id="memberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="memberModalTitle">编辑成员</h3>
                <button class="close-button" onclick="closeMemberModal()">&times;</button>
            </div>
            <form id="memberForm" class="modal-form">
                <input type="hidden" id="memberId">
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" id="memberName" required>
                </div>
                <div class="form-group">
                    <label>职位</label>
                    <input type="text" id="memberRole" required>
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <textarea id="memberDesc" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>头像（姓氏）</label>
                    <input type="text" id="memberAvatar" maxlength="1" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-outline" onclick="closeMemberModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
